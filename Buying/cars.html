<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota</title>
    <link rel="stylesheet" href="carstyle.css"> 
    <link rel="shortcut icon" href="../img/toyota1.ico" type="image/x-icon">
</head>
<body>
   <div class="Container">
    <div class="image"></div>
   </div>



    <div class="navbar">
        <div class="logo">
            <h1>Toyota</h1>
        </div>
        <a href="../contact/index.html">Contact</a>
        <a href="../About/about.html">About</a>
        <a href="../img/backgroundcar.jpg">Buy Car </a>
        <a href="../home/Home.html">Home</a>   
</div>
<div class="form-container">
<form action="">
    
    <select id="toyotaCarSelector" name="toyotaCar">
        <option disabled selected value="camry">Choose Car</option>
        <option value="Fortuner">Fortuner</option>
        <option value="corolla">Toyota Corolla</option>
        <option value="rav4">Toyota RAV4</option>
        <option value="highlander">Toyota Highlander</option>
        <option value="prius">Toyota Prius</option>
        <option value="tacoma">Toyota Tacoma</option>
        <option value="avalon">Toyota Avalon</option>
        <option value="sienna">Toyota Sienna</option>
        <option value="4runner">Toyota 4Runner</option>
        <option value="sequoia">Toyota Sequoia</option>
        <option value="yaris">Toyota Yaris</option>
        <option value="corollaCross">Toyota Corolla Cross</option>
        <option value="landCruiser">Toyota Land Cruiser</option>
        <option value="supra MK4">Supra Mk4</option>
        <option value="supra MK5">Supra Mk5</option>
        <option value="celica">Toyota Celica</option>
        <option value="cressida">Toyota Cressida</option>
        <option value="matrix">Toyota Matrix</option>
        <option value="solara">Toyota Solara</option>
        <option value="venza">Toyota Venza</option>
    </select>
    <br><br>
    <select id="colorSelector" name="color">
        <option disabled selected value="camry">Choose Car Color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="silver">Silver</option>
        <option value="gray">Gray</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
    </select>
    <br><br>
    <select id="glassColorSelector" name="glassColor">
        <option disabled selected value="camry">Choose Window Color</option>
        <option value="clear">Clear</option>
        <option value="tinted">Tinted</option>
        <option value="blueTinted">Blue Tinted</option>
        <option value="greenTinted">Green Tinted</option>
        <option value="grayTinted">Gray Tinted</option>
    </select>
    <br><br>
    <select id="tireColorSelector" name="tireColor">
        <option disabled selected value="camry">Choose Tire Color</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="silver">Silver</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
    </select>
  



</form>
</div>

</html>
